<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            background-color: #343a40;
            color: #fff;
            padding: 5rem 0;
            margin-bottom: 1rem;
            /* hero 아래쪽에 1rem의 공백 추가 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">쳇GPT 마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">쿠쿠 전기밥솥 팝니다!</p>
                        <a href="http://www.cweha.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
                        <a href="http://www.cweha.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">ACER 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
                        <a href="http://www.cweha.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Massager.jpg" class="card-img-top" alt="맛사지기">
                    <div class="card-body">
                        <h5 class="card-title">맛사지기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">마사지기 입니다. 사용기간은 2개월 정도이며, 상태는 깨끗합니다.</p>
                        <a href="http://www.cweha.com/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
 
        </div>
    </div>

</body>

</html>
